<div class="well">
    <a data-ui-sref="post_create" class="btn btn-primary">New</a>
</div>
<table class="table table-striped" data-ng-show="posts.length > 0">
    <thead>
        <tr>
            <th>Title</th>
            <th>Slug</th>
            <th>Author</th>
            <th>Tags</th>
            <th>Created</th>
            <th>Published</th>
            <th><span class="glyphicon glyphicon-thumbs-up" title="Votes"></th>
            <th><span class="glyphicon glyphicon-comment" title="Comments"></span></th>
            <th>Avatar</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="post in posts">
            <td>{{post.title}}</td>
            <td>{{post.slug}}</td>
            <td>{{post.author}}</td>
            <td>{{post.tags | arraytostrcs}}</td>
            <td>{{post.created | date:'short'}}</td>
            <td>{{post.published | date:'short'}}</td>
            <td>{{post.meta.votes}}</td>
            <td ng-switch="post.meta.comments">
                <span class="badge" ng-switch-when="0">0</span>
                <a class="badge" data-ng-click="showComments(post)" data-ng-switch-default>{{post.meta.comments}}</a>
            </td>
            <td><img alt="{{post.title}}" title="{{post.title}}" class="img-thumbnail post-avatar" data-ng-src="/upload/{{post.avatar}}"></td>
            <td>{{post.status}}</td>
            <td>
                <a data-ui-sref="post_edit({ id: post._id })" class="btn btn-warning btn-sm" title="edit post">
                    <span class="glyphicon glyphicon-edit"></span> Edit
                </a>
                <a data-ui-sref="post_delete({ id: post._id })" class="btn btn-danger btn-sm" title="delete post">
                    <span class="glyphicon glyphicon-trash"></span> Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>
