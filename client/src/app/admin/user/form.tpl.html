<h2>{{header}}</h2>
<form name="form" class="form-horizontal" role="form" data-ng-submit="save()">
    <div class="col-md-8">
        <div class="form-group">
            <input type="text" name="name" id="name" class="form-control" placeholder="Name" data-ng-model="user.name" required />
        </div>
        <div class="form-group">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" data-ng-model="user.username" required />
        </div>
        <div class="form-group">
            <input type="email" name="email" id="name" class="form-control" placeholder="Email" data-ng-model="user.email" required />
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" data-ng-model="user.password" required />
        </div>
        <div class="form-group">
            <div class="pull-right">
                <button type="submit" class="btn btn-primary" data-ng-disabled="isClean() || form.$invalid">Add</button>
            </div>
        </div>
    </div>
</form>
