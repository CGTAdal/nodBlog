<form action="/api/media" class="form-horizontal" name="form" role="form" ng-upload="complete(content)">
    <div class="form-group">
        <label for="Title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input class="form-control" id="title" name="title" placeholder="Title" type="text" data-ng-model="media.title" required>
        </div>
    </div>
    <div class="form-group">
        <label for="media" class="col-sm-2 control-label">Media</label>
        <div class="col-sm-10">
            <input class="form-control" id="media" name="media" type="file" data-ng-model="media.file" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" data-ng-disabled="form.$invalid || $isLoading">Save</button>
        </div>
    </div>
</form>
<div data-ng-show="isUploaded" data-ng-if="isUploaded">
    <img data-ng-src="/upload/{{url}}" alt="" class="img-thumbnail">
</div>
