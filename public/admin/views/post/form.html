<div class="row">
    <div class="col-md-12">
        <h2>{{header}}</h2>
        <form name="form" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="title" class="col-md-2 control-label">Title</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="title" id="title" data-ng-model="post.title" placeholder="title" required>
                </div>
            </div>
            <div class="form-group">
                <label for="body" class="col-md-2 control-label">Body</label>
                <div class="col-md-10">
                    <textarea class="form-control" rows="5" name="body" id="body" data-ng-model="post.body" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="tags" class="col-md-2 control-label">Tags</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="tags" id="title" data-ng-model="post.tags" placeholder="tags" ng-pattern="/^\w(\s*,?\s*\w)*$/" required>
                </div>
            </div>
            <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="button" class="btn btn-warning" data-ng-disabled="isClean() || form.$invalid" data-ng-click="save(status[0])">Save Draft</button>
                <button type="button" class="btn btn-primary" data-ng-disabled="isClean() || form.$invalid" data-ng-click="save(status[1])">Publish</button>
            </div>
            </div>
        </form>
    </div>        
</div>
<h4>Radio</h4>
    <pre>{{radioModel}}</pre>
    <div class="btn-group">
        <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Left'">Left</button>
        <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Middle'">Middle</button>
        <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Right'">Right</button>
    </div>
    <h4>Popup</h4>
    <div class="row">
        <div class="col-md-6">
            <p class="input-group">
              <input type="text" class="form-control" readonly="readonly" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>
