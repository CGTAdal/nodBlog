<div class="well">
    <a href="#/post/create" class="btn btn-primary">New</a>
</div>
<table class="table table-striped" data-ng-show="posts.length > 0">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Tags</th>
            <th>Created</th>
            <th>Published</th>
            <th>Votes</th>
            <th>Comments</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="post in posts">
            <td>{{post.title}}</td>
            <td>{{post.author}}</td>
            <td>{{post.tags | arraytostrcs}}</td>
            <td>{{post.created | date:'medium'}}</td>
            <td>{{post.published | date:'medium'}}</td>
            <td>{{post.meta.votes}}</td>
            <td>{{post.meta.comments}}</td>
            <td>{{post.status}}</td>
            <td>
                <a data-ng-href="#/post/edit/{{post._id}}" class="btn btn-warning btn-sm">
                    <span class="glyphicon glyphicon-floppy-open"></span> Edit
                </a>
                <a data-ng-href="#/post/delete/{{post._id}}" class="btn btn-danger btn-sm">
                    <span class="glyphicon glyphicon-floppy-remove"></span> Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>
