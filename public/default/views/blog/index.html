<div class="row">
    <article class="col-6 col-sm-6 col-lg-4" data-ng-repeat="post in posts">
        <header>
            <img alt="{{post.title}}" title="{{post.title}}" class="img-responsive" data-ng-src="/upload/{{post.avatar}}" /> 
            <h1>{{post.title | ucfirst}}</h1>
            <h2 data-ng-bind-html="post.body | words:20"></h2>
        </header>
        <footer>
            <time pubdate date="{{post.created | date:'short'}}">
               <em>{{post.created | date:'short'}}</em>
            </time>, 
            <span class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-comment"></span> {{post.meta.comments}}
            </span>
            <p><a role="button" data-ng-href="/blog/{{post.slug}}" class="btn btn-default">Leggi Â»</a></p>
        </footer>
    </article>
</div>
