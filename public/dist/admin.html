  <body data-ng-controller="MainCtrl">
    <div id="wrap">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
          <div class="navbar-header"><a href="/" target="_blank" class="navbar-brand">Nodblog</a></div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
              <li ng-class="{ active: $state.includes('index') }"><a data-ui-sref="index">Home</a></li>
              <li ng-class="{ active: $state.includes('post') }"><a data-ui-sref="post">Post</a></li>
              <li ng-class="{ active: $state.includes('media') }"><a ui-sref="media">Media</a></li>
              <li ng-class="{ active: $state.includes('user') }"><a data-ui-sref="user">User</a></li>
              <li data-ng-controller="MainCtrl" class="dropdown"><a class="dropdown-toggle">Add</a>
                <ul class="dropdown-menu">
                  <li data-ng-repeat="choice in items"><a data-ui-sref="{{choice.route}}">{{choice.title}}</a></li>
                </ul>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown"><a data-toggle="dropdown" href="#" class="dropdown-toggle"><span class="glyphicon glyphicon-user"></span><span>User Admin</span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Profile</a></li>
                  <li><a href="/signout">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div data-ui-view></div>
        </div>
      </div>
    </div>
