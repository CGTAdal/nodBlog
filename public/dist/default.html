<!DOCTYPE html>
<html id="ng-app" xmlns:ng="http://angularjs.org" lang="it" data-ng-app="nodblog">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="robots" content="index,follow">
    <meta name="fragment" content="!">
    <title>nodBlog</title>
    <meta name="title" content="nodBlog">
    <meta name="description" content="nodBlog">
    <meta name="author" content="Fabio Bedini aka whisher">
    <meta name="Copyright" content="Copyright  2012. All Rights Reserved">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="bookmark" href="favicon.ico">
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/default/assets/css/main.css">
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script> <![endif]-->
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script> <![endif]-->
  </head>
  <body data-ng-controller="MainCtrl">
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header"><a href="#" class="navbar-brand">Nodblog</a></div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li data-ng-class="{ active: $state.includes('index') }"><a data-ui-sref="index">Home</a></li>
            <li data-ng-class="{ active: $state.includes('about') }"><a data-ui-sref="about">About</a></li>
            <li data-ng-class="{ active: $state.includes('contact') }"><a data-ui-sref="contact">Contact</a></li>
            <li data-ng-class="{ active: $state.includes('blog') }"><a data-ui-sref="blog">Blog <span data-ng-class="isVisited()?'label-danger':'label-default'" data-ng-click="update()" class="label">{{num}}</span></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-12">
          <h1 class="text-center text-danger">Sito in costruzione </h1>
          <div data-ui-view></div>
        </div>
      </div>
      <footer>
        <p>&copy; Company 2013</p>
      </footer>
    </div>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/lodash.js"></script>
    <script type="text/javascript" src="/jquery.js"></script>
    <script type="text/javascript" src="/angular.js"></script>
    <script type="text/javascript" src="/default/nodBlog.js"></script>
  </body>
</html>
