<h2>{{header}}</h2>
<form name="form" class="form-horizontal" role="form" data-ng-submit="save()">
    <div class="col-md-8">
        <div class="form-group">
            <input type="text" name="name" id="name" class="form-control" placeholder="Name" required="required" data-ng-model="user.name" data-input-feedback />
        </div>
        <div class="form-group">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="required" data-ng-model="user.username" data-input-feedback />
        </div>
        <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required="required" data-unique-email data-ng-model="user.email" data-input-feedback />
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required" data-ng-minlength="5" data-ng-maxlength="10" data-ng-model="user.password" data-input-feedback />
        </div>
         <div class="form-group">
            <input type="password" name="repassword" id="repassword" class="form-control" placeholder="Retype Password" required="required"  data-ng-model="repassword" validate-equals="user.password" data-input-feedback />
        </div>
        <div class="form-group">
            <div class="pull-right">
                <button type="submit" class="btn btn-primary" data-ng-disabled="isClean() || form.$invalid">Add</button>
            </div>
        </div>
    </div>
</form>
